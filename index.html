<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro 2025.2</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<div class="container">
    <div class = "timer">

        <div>
        <h1>Pomodoro 2025.2</h1>

        <button class="btn-link btn-active">Pomodoro</button>
        <button class="btn-link">Pausa curta</button>
        <button class = "btn-link">Pausa longa</button>
        </div>
        <div class = "counter">
        <div id="clock">00:00</div>
        <div class = "cicle">#1 Pomodoro</div>
        </div>
        <div>
        <button class="btn-link btn-active btn-large">Iniciar</button>
        <button class="btn-link hidden">Parar </button>
        <button class="btn-link">Finalizar</button>
        </div>
    </div>

    <div class = "tasks">
        <h2>Tarefas</h2>
        <button>Ocultar finalizadas</button>

        <ul>
            <li>
                <input type="checkbox" checked>
                <p>Criar o HTML do Pomodoro App</p>
            </li>
            <li>
                <input type="checkbox">
                <p>Aplicar estilos CSS</p>
            </li>
            <li>
                <input type="checkbox">
                <p>Adicionar interatividade com Javascript</p>
            </li>
            <li>
                <input type="text" autofocus placeholder="Digite sua tarefa">
            </li>
        </ul>

        <button>Nova Tarefa</button>
    </div>
</div>


    <script src="clock.js"></script> 
</body>
</html>
